# This rule is not used by the project braid itself.
# It is provided to allow the cluster admin to help manage permissions for users.
#
# Grants read-only access to braid.james-parker.dev resources.
# This role is intended for users who need visibility into these resources
# without permissions to modify them. It is ideal for monitoring purposes and limited-access viewing.

apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app.kubernetes.io/name: braid
    app.kubernetes.io/managed-by: kustomize
  name: objecttemplate-viewer-role
rules:
- apiGroups:
  - braid.james-parker.dev
  resources:
  - objecttemplates
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - braid.james-parker.dev
  resources:
  - objecttemplates/status
  verbs:
  - get
